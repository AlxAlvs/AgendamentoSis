<h1>Incluir Agendamento</h1>
<form [formGroup]="formulario" (ngSubmit)="criar()">
    <div class="form-group col-md-3">
      <label for="titulo">titulo</label>
      <input type="text" formControlName="titulo" class="form-control" id="titulo" aria-describedby="titulo">
    </div>
    <div class="form-group col-md-3">
        <label for="sala">sala</label>
        <input type="text" formControlName="sala" class="form-control" id="sala" aria-describedby="sala">
      </div>
    <div class="form-group col-md-3">
      <label for="horaInicio">Hora de início</label>
      <input type="datetime-local" formControlName="horaInicio" class="form-control" id="horaInicio">
    </div>
    <div class="form-group col-md-3">
        <label for="HoraTermino">Hora de término</label>
        <input type="datetime-local" formControlName="horaTermino" class="form-control" id="HoraTermino">
    </div>
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
</form>
